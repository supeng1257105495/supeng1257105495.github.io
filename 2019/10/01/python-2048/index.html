e"></span><br><span class="line"></span><br><span class="line">class LeftTransform(Transformation):</span><br><span class="line">    &quot;&quot;&quot;User presses left button&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    def transform(self, board: Board) -&gt; Board:</span><br><span class="line">        def transform_row(row):</span><br><span class="line">            nonblank_tiles = [x for x in row if x != BLANK_TILE]</span><br><span class="line">            i, new_row = 0, []</span><br><span class="line">            while i &lt; len(nonblank_tiles):</span><br><span class="line">                curr_tile = nonblank_tiles[i]</span><br><span class="line">                to_merge = i != len(nonblank_tiles) - \</span><br><span class="line">                    1 and curr_tile == nonblank_tiles[i+1]</span><br><span class="line">                if to_merge:</span><br><span class="line">                    new_row.append(TilePower(curr_tile + 1))</span><br><span class="line">                    i += 2</span><br><span class="line">                else:</span><br><span class="line">                    new_row.append(curr_tile)</span><br><span class="line">                    i += 1</span><br><span class="line">            new_row += [BLANK_TILE] * (len(row) - len(new_row))</span><br><span class="line">            return new_row</span><br><span class="line">        return Board([transform_row(row) for row in board])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def flipLeftRight(board: Board) -&gt; Board:</span><br><span class="line">    return Board([row[::-1] for row in board])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def transpose(board: Board) -&gt; Board:</span><br><span class="line">    return Board(list(zip(*[row for row in board])))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class RightTransform(Transformation):</span><br><span class="line">    &quot;&quot;&quot;User presses right button&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    def transform(self, board: Board) -&gt; Board:</span><br><span class="line">        board = flipLeftRight(board)</span><br><span class="line">        board = LeftTransform().transform(board)</span><br><span class="line">        board = flipLeftRight(board)</span><br><span class="line"></span><br><span class="line">        return board</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class UpTransform(Transformation):</span><br><span class="line">    &quot;&quot;&quot;User presses up button&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    def transform(self, board: Board) -&gt; Board:</span><br><span class="line">        board = transpose(board)</span><br><span class="line">        board = LeftTransform().transform(board)</span><br><span class="line">        board = transpose(board)</span><br><span class="line"></span><br><span class="line">        return board</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class DownTransform(Transformation):</span><br><span class="line">    &quot;&quot;&quot;User presses down button&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    def transform(self, board: Board) -&gt; Board:</span><br><span class="line">        board = flipLeftRight(transpose(board))</span><br><span class="line">        board = LeftTransform().transform(board)</span><br><span class="line">        board = transpose(flipLeftRight(board))</span><br><span class="line"></span><br><span class="line">        return board</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Direction(enum.Enum):</span><br><span class="line">    UP = enum.auto()</span><br><span class="line">    DOWN = enum.auto()</span><br><span class="line">    LEFT = enum.auto()</span><br><span class="line">    RIGHT = enum.auto()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Game():</span><br><span class="line">    def __init__(self,</span><br><span class="line">                 initialState,</span><br><span class="line">                 spawnTransform=SpawnTransform(),</span><br><span class="line">                 leftTransform=LeftTransform(),</span><br><span class="line">                 rightTransform=RightTransform(),</span><br><span class="line">                 upTransform=UpTransform(),</span><br><span class="line">                 downTransform=DownTransform(),</span><br><span class="line">                 ):</span><br><span class="line">        self._board = initialState</span><br><span class="line">        self._spawnTransform = spawnTransform</span><br><span class="line">        self._upTransform = upTransform</span><br><span class="line">        self._downTransform = downTransform</span><br><span class="line">        self._leftTransform = leftTransform</span><br><span class="line">        self._rightTransform = rightTransform</span><br><span class="line"></span><br><span class="line">    def get_curr_state(self) -&gt; Board:</span><br><span class="line">        return self._board</span><br><span class="line"></span><br><span class="line">    def has_succeeded(self) -&gt; bool:</span><br><span class="line">        return any(x == TilePower(TilePower.MAX_POWER)</span><br><span class="line">                   for row in self._board</span><br><span class="line">                   for x in row)</span><br><span class="line"></span><br><span class="line">    def has_failed(self) -&gt; bool:</span><br><span class="line">        return not any(x == BLANK_TILE</span><br><span class="line">                       for row in self._board</span><br><span class="line">                       for x in row)</span><br><span class="line"></span><br><span class="line">    def has_ended(self) -&gt; bool:</span><br><span class="line">        return self.has_succeeded() or self.has_failed()</span><br><span class="line"></span><br><span class="line">    def swipe(self, direction: Direction) -&gt; None:</span><br><span class="line">        if self.has_ended():</span><br><span class="line">            raise Exception(&quot;Game has already ended&quot;)</span><br><span class="line">        transforms = &#123;</span><br><span class="line">            Direction.UP: self._upTransform,</span><br><span class="line">            Direction.DOWN: self._downTransform,</span><br><span class="line">            Direction.LEFT: self._leftTransform,</span><br><span class="line">            Direction.RIGHT: self._rightTransform,</span><br><span class="line">        &#125;</span><br><span class="line">        next_board = transforms[direction].transform(self._board)</span><br><span class="line">        if next_board != self._board:</span><br><span class="line">            self._board = self._spawnTransform.transform(next_board)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def generate_random_board() -&gt; Board:</span><br><span class="line">    def generate_random_tile() -&gt; Tile:</span><br><span class="line">        if random.random() &lt; 0.5:</span><br><span class="line">            return BLANK_TILE</span><br><span class="line">        return TilePower(random.randint(TilePower.MIN_POWER, TilePower.MAX_POWER))</span><br><span class="line">    return Board(tuple(tuple(generate_random_tile() for _ in range(Board.WIDTH))</span><br><span class="line">                       for _ in range(Board.HEIGHT)))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def display(board: Board) -&gt; None:</span><br><span class="line">    rows = (&quot; | &quot;.join(</span><br><span class="line">        [&quot;&quot;] + [f&quot;&#123;str(x):&gt;4&#125;&quot; for x in row] + [&quot;&quot;]) for row in board)</span><br><span class="line">    ruler = &quot; &quot; + &quot;-&quot; * 29 + &quot; &quot;</span><br><span class="line">    print(ruler)</span><br><span class="line">    for row in rows:</span><br><span class="line">        print(row)</span><br><span class="line">    print(ruler)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def run_game():</span><br><span class="line">    EMPTY_BOARD = Board([[BLANK_TILE] * Board.HEIGHT] * Board.WIDTH)</span><br><span class="line">    initial_state = SpawnTransform().transform(EMPTY_BOARD)</span><br><span class="line">    game = Game(initial_state)</span><br><span class="line"></span><br><span class="line">    def on_arrow_keypress(event):</span><br><span class="line">        directions = &#123;</span><br><span class="line">            &quot;up&quot;: Direction.UP,</span><br><span class="line">            &quot;down&quot;: Direction.DOWN,</span><br><span class="line">            &quot;left&quot;: Direction.LEFT,</span><br><span class="line">            &quot;right&quot;: Direction.RIGHT,</span><br><span class="line">        &#125;</span><br><span class="line">        if event.name not in directions:</span><br><span class="line">            return</span><br><span class="line"></span><br><span class="line">        game.swipe(directions[event.name])</span><br><span class="line">        print()</span><br><span class="line">        print()</span><br><span class="line">        display(game.get_curr_state())</span><br><span class="line"></span><br><span class="line">        if game.has_ended():</span><br><span class="line">            print(&quot;Game has ended!&quot;)</span><br><span class="line">            if game.has_succeeded():</span><br><span class="line">                print(&quot;You won!&quot;)</span><br><span class="line">            if game.has_failed:</span><br><span class="line">                print(&quot;You lost! Try again next time!&quot;)</span><br><span class="line">            sys.exit()</span><br><span class="line"></span><br><span class="line">    keyboard.on_press(on_arrow_keypress)</span><br><span class="line">    display(game.get_curr_state())</span><br><span class="line">    while True:</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    run_game()</span><br></pre></td></tr></table></figure>
